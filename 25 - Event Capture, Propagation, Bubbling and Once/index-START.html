<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">

    <div class="one">
      <div class="two">
        <div class="three">
        </div>
      </div>
    </div>

  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after { box-sizing: inherit; }

    div {
      width:100%;
      padding:100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background:mistyrose;
    }

    .three {
      background:coral;
    }
  </style>

  <button>Click only one time</button>
    <script>
      const divs = document.querySelectorAll('div');

      divs.forEach((div) => {
        div.addEventListener('click', logClass);
        // div.addEventListener('click', logClass, { capture: false});
      })

      function logClass (e) {
        e.stopPropagation();
        console.log(this.classList.value);
      }
      
      const button = document.querySelector('button');
      button.addEventListener('click', () => {
        alert('Click works only one time!!!');
      }, {
        once: true
      });

    </script>
  </body>
</html>
