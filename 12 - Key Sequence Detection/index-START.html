<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      let keyedUp = []
      const password = 'adrien'

      window.addEventListener('keyup', e => {
        keyedUp.push(e.key);
        if(keyedUp.join('').includes(password)){
          cornify_add();
          keyedUp.splice(0)
        }
      });
    </script>
  </body>
</html>
