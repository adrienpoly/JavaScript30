<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" oninput="setBorder()">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="15" value="5" data-sizing="px" oninput="setBorder()">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" oninput="setBorder()">
  </div>

  <img id="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
    const image   = document.getElementById('image'),
          spacing = document.getElementById('spacing'),
          color   = document.getElementById('base'),
          blur    = document.getElementById('blur'),
          js      = document.querySelector('h2 span.hl');

    function setBorder () {
      image.style.cssText = ` border: ${spacing.value}${spacing.dataset.sizing} solid ${color.value};
                              filter: blur(${blur.value}${blur.dataset.sizing})`;
      js.style.cssText    = `color: ${color.value}`;
    }

    setBorder()
  </script>

</body>
</html>
